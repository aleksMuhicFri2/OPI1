<div id= "firstPage">

    <div class="container">
        <h1 style="color: black; font-size: 50px">Login</h1>
        <input id="usernameInput" type="text" placeholder="Username">
        <input id="passwordInput" type="password" placeholder="Password">
        <input id="submit" type="button" value="Submit">
    </div>
</div>

<div id= "avatarCreation">
        <p id= "welcome">NINJAWORLDO</p>

        <img id= "ninjaKunai" src= "https://art.pixilart.com/thumb/sr25a97730f9c10.png" alt= "image lost">
    <div id= "buttonContainer1">
        <input id= "avatarNameInput" placeholder= "Type in your in-game username">
        <p id= "chooseClass">Choose your Class:</p>
        <button class="classPick" id="ninjaBt"> NINJA </button>
        <button class="classPick" id="sumoBt"> SUMO </button>
        <button class="classPick" id="wizardBt"> WIZARD </button>
    </div>
</div>

        <img id= "heart2" src= "https://art.pixilart.com/sr239a612452354.png" alt= "image lost">

    </div>
